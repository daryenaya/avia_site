<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Навигация -->
    <nav class="flex justify-between items-center p-6 bg-white shadow-md custom-shadow">
        <img src="logo.svg" alt="Ulyanovsk Logo" class="w-auto h-10">
        <div class="flex items-center justify-center flex-grow space-x-8">
            <a href="index.html" class="px-4 py-2 rounded-md hover:text-blue-500 transition duration-300">Главная</a>
            <a href="flights.html" class="px-4 py-2 rounded-md hover:text-blue-500 transition duration-300">Рейсы</a>
            <a href="services.html" class="px-4 py-2 rounded-md hover:text-blue-500 transition duration-300">Услуги</a>
            <a href="admin.html" class="px-4 py-2 rounded-md hover:text-blue-500 transition duration-300">Админ-панель</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="profile.html">
                <button class="border px-4 py-2 rounded hover:bg-gray-100 transition duration-300">Профиль</button>
            </a>
            <a href="login.html">
                <button class="border px-4 py-2 rounded hover:bg-gray-100 transition duration-300">Выйти</button>
            </a>
        </div>
    </nav>

    <!-- Основной контент -->
    <section class="mx-10 mt-10">
        <h2 class="text-3xl font-bold mb-6">Панель администратора</h2>
        <div class="bg-white p-6 shadow-md rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Список пользователей</h3>
                <div class="flex gap-2">
                    <select id="roleFilter" class="border rounded px-2 py-1">
                        <option value="all">Все пользователи</option>
                        <option value="4">Только VIP</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Поиск по имени..." class="border rounded px-2 py-1">
                </div>
            </div>
            <table class="min-w-full border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">Имя</th>
                        <th class="border border-gray-300 px-4 py-2">Налетано км</th>
                        <th class="border border-gray-300 px-4 py-2">Очки</th>
                        <th class="border border-gray-300 px-4 py-2">Действия</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Данные будут вставлены динамически -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Модальные окна -->
    <div id="notificationModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full text-center">
            <p id="notificationMessage" class="text-lg mb-4"></p>
            <button onclick="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Закрыть</button>
        </div>
    </div>

    <div id="confirmDeleteModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full text-center">
            <p class="text-lg mb-4">Вы уверены, что хотите удалить этого пользователя?</p>
            <div class="flex justify-center gap-2">
                <button onclick="confirmDelete()" class="bg-red-500 text-white px-4 py-2 rounded">Удалить</button>
                <button onclick="closeConfirmDeleteModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserToDelete = null;

        // Загрузка пользователей
        async function fetchUsers() {
            try {
                const response = await fetch('https://avia-site.onrender.com/users');
                if (!response.ok) throw new Error(`Ошибка загрузки: ${response.status}`);
                
                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                showNotification(`Ошибка: ${error.message}`);
            }
        }

        // Отрисовка пользователей
        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;

            const filtered = users.filter(user => {
                const matchSearch = user.personalName?.toLowerCase().includes(searchTerm);
                const matchRole = roleFilter === 'all' || user.roleID.toString() === roleFilter;
                return matchSearch && matchRole;
            });

            if (filtered.length === 0) {
                showNotification('Пользователи не найдены');
                return;
            }

            filtered.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border px-4 py-2 ${user.roleID === 4 ? 'text-blue-600 font-medium' : ''}">
                        ${user.personalName || 'Не указано'}
                    </td>
                    <td class="border px-4 py-2">${user.totalMiles ?? '0'} км</td>
                    <td class="border px-4 py-2">${user.balancePoints ?? '0'}</td>
                    <td class="border px-4 py-2">
                        <button onclick="openConfirmDeleteModal(${user.userID})" 
                            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition-colors">
                            Удалить
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Управление модальными окнами
        function openConfirmDeleteModal(userId) {
            currentUserToDelete = userId;
            document.getElementById('confirmDeleteModal').classList.remove('hidden');
        }

        async function confirmDelete() {
            if (!currentUserToDelete) return;
            
            try {
                const response = await fetch(`https://avia-site.onrender.com/users/${currentUserToDelete}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Ошибка сервера');
                fetchUsers();
                showNotification('Пользователь успешно удалён');
            } catch (error) {
                showNotification(`Ошибка удаления: ${error.message}`);
            } finally {
                closeConfirmDeleteModal();
            }
        }

        function closeConfirmDeleteModal() {
            document.getElementById('confirmDeleteModal').classList.add('hidden');
            currentUserToDelete = null;
        }

        function showNotification(message) {
            document.getElementById('notificationMessage').textContent = message;
            document.getElementById('notificationModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('notificationModal').classList.add('hidden');
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
            document.getElementById('searchInput').addEventListener('input', () => fetchUsers());
            document.getElementById('roleFilter').addEventListener('change', () => fetchUsers());
        });
    </script>

    <!-- Футер -->
    <footer class="bg-white p-6 mt-10 shadow-md">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-600">
                <a href="mailto:info@ulyanovsk.com" class="text-blue-500">info@ulyanovsk.com</a>
            </p>
            <p class="text-gray-600 mt-2">
                <a href="privacy_policy.html" class="text-blue-500">Политика конфиденциальности</a>
            </p>
        </div>
    </footer>
</body>
</html>
