<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('back.jpg');
            /* –ó–∞–º–µ–Ω–∏—Ç–µ 'your-image-url.jpg' –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é */
            background-size: cover;
            /* –ó–∞—Å—Ç–∞–≤–ª—è–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–Ω–∏–º–∞—Ç—å –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background-repeat: no-repeat;
            /* –ò–∑–±–µ–≥–∞–µ—Ç –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            background-position: center;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <section class="flex items-center justify-center min-h-screen px-4 py-8 bg-opacity-60 bg-gray-800">
        <div class="bg-white p-10 shadow-lg rounded w-full sm:w-96 max-w-sm">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
            <form id="loginForm">
                <input type="text" id="login" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω"
                    class="p-3 border border-gray-300 mb-6 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <div class="relative mb-6">
                    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                        class="p-3 border border-gray-300 w-full rounded pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                    <button type="button" id="togglePassword"
                        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-800">
                        üîí
                    </button>
                </div>
                <button type="submit"
                    class="w-full px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200 ease-in-out focus:outline-none">–í–æ–π—Ç–∏</button>
            </form>
        </div>
    </section>

    <script>
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePasswordButton.addEventListener('click', function () {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ç–∏–ø –ø–æ–ª—è –º–µ–∂–¥—É 'password' –∏ 'text'
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è
            togglePasswordButton.textContent = type === 'password' ? 'üîí' : 'üîì';
        });
    </script>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã—Ö–æ–¥–µ –∏–∑ —Å–∏—Å—Ç–µ–º—ã -->
    <section id="logoutMessage" class="hidden mx-10 mt-6">
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg">
            <p>–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.</p>
        </div>
    </section>


    <script>
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data));
                    window.location.href = 'profile.html';
                } else {
                    alert(data.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        });

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –≤—ã—Ö–æ–¥–µ –∏–∑ —Å–∏—Å—Ç–µ–º—ã (–º–æ–∂–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('logout')) {
            document.getElementById('logoutMessage').classList.remove('hidden');
        }
    </script>

    <!-- –§—É—Ç–µ—Ä -->
    <footer class="bg-white p-6 mt-10 shadow-md">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-600" a href="mailto:info@ulyanovsk.com" class="text-blue-500">info@ulyanovsk.com</a></p>
            <p class="text-gray-600 mt-2">
                <a href="privacy_policy.html" class="text-blue-500">–ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏</a>
            </p>
        </div>
    </footer>

</body>

</html>
